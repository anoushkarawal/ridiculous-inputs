<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pop up ads</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
   
    <script src="script.js">
    </script>
    <link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>


<h2>Sign up</h2>


<div class="row">
    <div class="col s12 m6">
      <div class="card darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <form class = 'ad-form'>
            <div class="mb-3">
                <label for="InputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="InputName" onclick="clickedinput(this.id)"> 
              </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="InputEmail" onclick="clickedinput(this.id)">
            </div>
            <div class="mb-3">
              <label for="InputPass" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPass" onclick="clickedinput(this.id)">
            </div>
            <div class="mb-3">
                <label for="InputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="InputAddress" onclick="clickedinput(this.id)">
              </div>
              <div class="mb-3">
                <label for="InputPhone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="InputPhone" onclick="clickedinput(this.id)">
              </div>
              <div class="mb-3">
                <label for="InputDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="InputDOB" onclick="clickedinput(this.id)">
              </div>
        
            <button type="submit" style="background-color:#90caf9; color:#888;" class="btn btn-primary" onclick="submitbutton()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>



<div id="adModal" class="modal">


  <div class="modal-content">
    <button class="close .modal-close" disabled>&times;</button>
    <div class="popup-timer">Advertisement:<span class="seconds"></span> second(s) left</div>
    <img src="https://images.unsplash.com/photo-1558391743-ca83be23f286?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=952&q=80" style ="max-width:100%;max-height:100%;"/>
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
